    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px);
                opacity: 0;
            }
        }

        .container {
            max-width: 550px;
            width: 100%;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.05);
        }

        .logo:hover {
            transform: scale(1.1) rotate(360deg);
        }
        
        /* Resim yükleme optimizasyonu */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .title {
            font-size: 1.5em;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 4px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .social-icons a {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .social-icons svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .banner-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
        }

        .banner-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .banner {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .banner-title {
            font-size: 1.3em;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .banner-subtitle {
            font-size: 0.75em;
            color: #aaa;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .link-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: scale(1.1);
        }

        .link-title {
            font-size: 0.75em;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.2;
        }

        .link-desc {
            font-size: 0.65em;
            color: #888;
        }

        @media (max-width: 600px) {
            .links {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Yıldız animasyonu
        const starsContainer = document.querySelector('.stars');
        
        // 100 yıldız oluştur
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Kayan yıldızlar
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.width = Math.random() * 100 + 50 + 'px';
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }, 2000);
    </script>
